# Workflow for deploying WasmJS App to GitHub Pages
name: Deploy WasmJS App to GitHub Pages

on:
  #push:
  #  branches:
  #    - main  # Trigger the workflow on pushes to the main branch
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read  # Required to fetch the repository content
  pages: write    # Allow deployment to GitHub Pages
  id-token: write # Required by actions/configure-pages

# does not work as expected with gradle-version: current
env:
  GRADLE_VERSION: 8.14.1

jobs:
  build-and-deploy:
    environment:
      name: github-pages
  
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: "âœ… Checkout code"
        uses: actions/checkout@v4

      # 2. Set up JDK 24
      - name: "âš™ï¸ Set up JDK 24"
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'

      # 3. Set up Gradle
      - name: "âš™ï¸ Setup Gradle"
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: ${{ env.GRADLE_VERSION }}

      # 4. Build the WasmJS App
      - name: "ğŸ› ï¸ Build WasmJS App"
        run: gradle :composeApp:wasmJsBrowserDistribution -PwithImpressum=true

      # 5. Set up GitHub Pages
      - name: "ğŸ“„ Configure GitHub Pages"
        uses: actions/configure-pages@v5

      # 6. Upload the built artifact to Pages
      - name: "ğŸ“¤ Upload GitHub Pages artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./composeApp/build/dist/wasmJs/productionExecutable

      # 7. Deploy to GitHub Pages
      - name: "ğŸš€ Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
